<h2 mat-dialog-title>Editar datos personales</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <label>Nombre del Titular:</label>
    <input type="text" [value]="data.profile.nombreTitular" />
  </div>

  <div>
    <label>Correo Electrónico:</label>
    <input type="email" [value]="data.profile.correoElectronico" />
  </div>

  <div>
    <label>Fecha de Alta:</label>
    <input type="date" [value]="data.profile.fechaDeAlta | date:'yyyy-MM-dd'" />
  </div>

  <div>
    <label>Dirección de Envío:</label>
    <input type="text" [value]="data.profile.direccionDeEnvio" />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar cambios</button>
</mat-dialog-actions>
