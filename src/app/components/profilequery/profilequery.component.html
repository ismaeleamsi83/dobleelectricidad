<main>
  <h1>Consultar datos personales</h1>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombreTitular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titular</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreTitular }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="correoElectronico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.correoElectronico }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fechaDeAlta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de alta</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaDeAlta | datefilter }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="direccionDeEnvio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion de envio</th>
        <td mat-cell *matCellDef="let element">{{ element.direccionDeEnvio }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let element" (click)="editProfile(element.position)">Editar</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="100"
              [pageSize]="5"
              aria-label="Select page">
    </mat-paginator>
  </div>
</main>
