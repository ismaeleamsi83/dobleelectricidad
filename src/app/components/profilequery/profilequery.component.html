<main>
  <h1>Consultar datos personales</h1>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="nombreTitular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titular</th>
        <td mat-cell *matCellDef="let element">{{ element.nombreTitular }}</td>
      </ng-container>
      <ng-container matColumnDef="correoElectronico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.correoElectronico }}
        </td>
      </ng-container>
      <ng-container matColumnDef="fechaDeAlta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de alta</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaDeAlta | datefilter }}
        </td>
      </ng-container>
      <ng-container matColumnDef="direccionDeEnvio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Direccion de envio
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.direccionDeEnvio }}
        </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
        <td mat-cell *matCellDef="let element" (click)="editProfile(element)">
          Editar
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" aria-label="Select page">
    </mat-paginator>
  </div>
</main>
